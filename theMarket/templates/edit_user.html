{% extends 'base.html' %}

{% block content %}
<form class="field_list" id="edit_user" action="{% url edit_user current.id %}" method="POST">
{% csrf_token %}
    {% if message %}<p class="message">{{ message }}</p>{% endif %}
    <ul>
    {{ form.as_ul }}
    </ul>
    <input class="button edit_button" type="submit" value="Save" />
</form>

<form action="{% url edit_user_address current.id %}" method="GET">
{% csrf_token %}
    <input class="edit_button" type="submit" value="Edit address" />
</form>
{% endblock content %}
