<form id="new_comment">
{% csrf_token %}
<table id="new_comment_table" class="comment_table">
    {% if not request.user %}
    <tr>
        <td>
            <p class="message">
                You are not logged in. You won't be able to delete your comments
            </p>
        </td>
    </tr>
    {% endif %}
    <tr>
        <td>
            <div id="comment_errors"></div>
            {{ form.comment }}
            <input id="response_to_id" type="hidden" value="" name="response_to_id" />
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" onclick="return addComment({{ product.id }});" value="Add" />
        </td>
    </tr>
</table>
</form>
