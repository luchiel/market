{% extends 'base.html' %}

{% block content %}
<form class="field_list" id="edit_office" action="{% url edit_office office_id %}" method="POST">
{% csrf_token %}
    {% if message %}<p class="message">{{ message }}</p>{% endif %}
    <ul>
    {{ form.as_ul }}
    </ul>
    <input class="button" type="submit" value="Save" />
</form>
{% endblock content %}
