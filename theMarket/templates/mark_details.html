{% extends 'base.html' %}

{% block content %}
<p>Mark detalization for product <a class="buttonlike_href" href="{% url product product.id %}">{{ product.name }}</a></p>
<ul class="mark_list">
    {% for mark in product.get_product_marks %}
     <li>
        <span class="mark">{{ mark.mark }}</span> - 
        <span class="message">{{ mark.mark_count }} user{% if mark.mark_count > 1 %}s{% endif %}</span>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
